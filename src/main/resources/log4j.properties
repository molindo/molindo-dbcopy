log4j.appender.Stdout=at.molindo.dbcopy.util.ANSIConsoleAppender
#log4j.appender.Stdout.useColors=true
log4j.appender.Stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.Stdout.layout.conversionPattern=%d{yyyy-MM-dd}-%d{HH:mm:ss,SSS} %-5p - %-26.26c{1} - %m\n

log4j.rootLogger=INFO,Stdout

log4j.logger.at.molindo.dbcopy=TRACE
log4j.logger.com.mchange=INFO
log4j.logger.org.apache.commons=INFO